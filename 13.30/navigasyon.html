<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-Navigasyon</title>
    <style>
      li {
        display: inline;
        margin: 20px;
      }
      a {
        font-size: 50px;
        color: green;
      }
      div {
        background-color: bisque;
      }
      img {
        width: 25%;
      }
      #hidden:hover {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <p>Navigasyon Menu</p>
    <div>
      <ul>
        <li><a href="http://www.google.com">HTML</a></li>
        <li><a href="http://www.google.com">CSS</a></li>
        <li><a href="http://www.google.com">Java</a></li>
      </ul>

      <div>
        <img id="hidden" src="https://picsum.photos/id/684/600/400" alt="" />
        <img src="https://picsum.photos/id/211/600/400" alt="" />
        <img src="https://picsum.photos/id/949/600/400" alt="" />
      </div>
    </div>
  </body>
</html>
