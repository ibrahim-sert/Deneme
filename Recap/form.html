<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Page</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <form action="ibr.html" method="get">
        <div class="div1">
          <label for="fname">First Name:</label>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Enter Firt Name"
          />
        </div>
        <div class="div1">
          <label for="lname">Last Name:</label>
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="Enter Last Name"
          />
        </div>
        <div class="div1">
          <label for="scode">Security Code:</label>
          <input
            type="number"
            name="scode"
            id="scode"
            placeholder="Ender Security Code"
          />
        </div>
        <div class="div1">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Email"
          />
        </div>
        <div class="div1">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
          />
        </div>
        <div class="div1">
          <label id="r1" for="gender">Gender:</label><br />
          <input type="radio" name="gender" id="gender" />
          <label id="r1" for="gender">Man</label><br />
          <input type="radio" name="gender" id="gender" />
          <label id="r2" for="gender">Woman</label><br />
          <input type="radio" name="gender" id="gender" />
          <label id="r3" for="gender">Others</label>
        </div>
        <div class="div1">
          <input id="cursor" type="submit" value="SAVE" />
          <input id="cursor" type="reset" value="RESET" />
        </div>
      </form>
    </div>
  </body>
</html>
